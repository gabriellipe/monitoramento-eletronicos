<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MVP – Painel (com login Google)</title>
  <style>
    body{font-family: system-ui, Arial, sans-serif; margin:24px; max-width:1000px}
    h1{font-size:1.4rem}
    .card{border:1px solid #ddd; border-radius:12px; padding:16px; margin-bottom:16px}
    table{width:100%; border-collapse:collapse; margin-top:12px}
    th, td{border-bottom:1px solid #eee; padding:8px; text-align:left; font-size:.95rem}
    .pill{display:inline-block; padding:4px 8px; border-radius:999px; background:#eef; margin-right:6px; font-size:.8rem}
    .muted{color:#666; font-size:.9rem}
  </style>
</head>
<body>
  <h1>MVP – Painel</h1>
  <button id="login">Entrar com Google</button>
  <button id="logout" style="display:none">Sair</button>
  <p class="muted">Requer login Google e policies configuradas. Atualiza em tempo real.</p>

  <div class="card">
    <table id="tbl">
      <thead>
        <tr>
          <th>Data/Hora</th><th>Turma</th><th>Professor</th><th>Aluno</th>
          <th>Ocorrência</th><th>Passo</th><th>Sinais</th><th>Obs.</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <p class="muted">Atualiza automaticamente (Supabase Realtime).</p>
  </div>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

    // >>> seu projeto
    const SUPABASE_URL = "https://wzzryluesqxwyijievyj.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Ind6enJ5bHVlc3F4d3lpamlldnlqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg5OTk2NjYsImV4cCI6MjA3NDU3NTY2Nn0.aqT7PaKjj9QS547HEQ7EDyl8kvCIg4GrQJ4AXvjsG0k";
    // <<<

    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const tbody = document.querySelector("#tbl tbody");
    let currentData = [];

    function render(){
      tbody.innerHTML = currentData.map(r => `
        <tr>
          <td>${new Date(r.created_at).toLocaleString('pt-BR')}</td>
          <td>${r.turma||''}</td>
          <td>${r.professor||''}</td>
          <td>${r.aluno_codigo||''}</td>
          <td>${r.ocorrencia||''}</td>
          <td>${r.passo_protocolo||''}</td>
          <td>${(r.sinais||[]).map(s=>`<span class="pill">${s}</span>`).join('')}</td>
          <td>${(r.observacoes||'').substring(0,120)}</td>
        </tr>
      `).join("");
    }

    // --- LOGIN GOOGLE ---
    document.getElementById("login").onclick = async () => {
      const { error } = await supabase.auth.signInWithOAuth({
        provider: 'google',
        options: {
          redirectTo: 'https://gabriellipe.github.io/monitoramento-eletronicos/admin_mvp.html'
        }
      });
      if (error) alert("Falha no login Google: " + error.message);
    };

    document.getElementById("logout").onclick = async () => {
      await supabase.auth.signOut();
      location.reload();
    };

    async function loadData(){
      // exige papel 'manager' para SELECT (conforme suas policies)
      const { data:{ session } } = await supabase.auth.getSession();
      if(!session){ return; }

      const uid = session.user.id;
      // checa papel
      const { data: perfil, error: ePerfil } = await supabase
        .from('perfis').select('papel').eq('user_id', uid).maybeSingle();

      if (ePerfil){ alert("Erro ao verificar papel: " + ePerfil.message); return; }
      if (!perfil || perfil.papel !== 'manager'){
        alert("Acesso negado: seu usuário não é gestor (manager).");
        return;
      }

      const { data, error } = await supabase
        .from("ocorrencias")
        .select("*")
        .order("created_at", { ascending: false })
        .limit(50);

      if(error){ alert("Falha ao carregar. Verifique policy de SELECT e Realtime."); return; }
      currentData = data || [];
      render();

      supabase
        .channel('ocorrencias')
        .on('postgres_changes', { event: '*', schema: 'public', table: 'ocorrencias' }, payload => {
          const row = payload.new;
          if (row){ currentData.unshift(row); currentData = currentData.slice(0,50); render(); }
        })
        .subscribe();
    }

    async function boot(){
      const { data:{ session } } = await supabase.auth.getSession();
      const logged = !!session;
      document.getElementById("logout").style.display = logged ? 'inline-block' : 'none';
      document.getElementById("login").style.display  = logged ? 'none' : 'inline-block';
      if (logged) loadData();
    }

    // inicia e observa mudanças de sessão
    boot();
    supabase.auth.onAuthStateChange(() => boot());
  </script>
</body>
</html>
